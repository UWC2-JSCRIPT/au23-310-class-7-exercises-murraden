<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form-validation.css" />
  </head>

  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <form id="contact-form" action="">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="name"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for contacting</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="job">Job Opportunity</option>
            <option value="talk">Talk Code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="job-title">Job Title</label>
          <input
            id="job-title"
            class="form-control validate-input"
            type="text"
            name="job-title"            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="company-website">Company Website</label>
          <input
            id="company-website"
            class="form-control validate-input"
            type="url"
            name="company-website"            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="coding-language">Select Language</label>
          <select class="form-control" name="coding-language" id="coding-language">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="javascript">JavaScript</option>
            <option value="ruby">Ruby</option>
            <option value="sql">SQL</option>
            <option value="python">Python</option>
            <option value="c++">C++</option>
            <option value="scala">Scala</option>
            <option value="java">Java</option>
            <option value="swift">Swift</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>
            
        <div class="form-group">
          <label for="message">Anything else you would like to let us know?</label>
          <textarea
            id="message"
            class="form-control validate-input"
            type="textarea"
            name="message"
          ></textarea>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
